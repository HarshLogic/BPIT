<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System</title>
    <!-- Use Tailwind CSS for modern and responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl transform transition-all duration-300">
        
        <h1 id="header-title" class="text-3xl font-bold text-center text-gray-800 mb-6">Attendance System</h1>
        
        <!-- Login Section -->
        <div id="login-view" class="active-view">
            <p class="text-center text-gray-600 mb-6">Please log in to your account.</p>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-300">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-300">
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                    Login
                </button>
            </form>
            <!-- Login message box -->
            <div id="login-message" class="mt-4 p-3 rounded-md text-sm text-center hidden"></div>
        </div>

        <!-- Teacher Dashboard Section -->
        <div id="teacher-view" class="hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Teacher Dashboard</h2>
            <p class="text-gray-600 mb-6">Mark attendance for your class today.</p>

            <div id="class-selection" class="mb-6">
                <label for="class-select" class="block text-sm font-medium text-gray-700 mb-2">Select Class</label>
                <select id="class-select" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-300">
                    <option value="" disabled selected>Choose a class...</option>
                </select>
            </div>
            
            <form id="attendance-form" class="space-y-4 hidden">
                <div class="overflow-x-auto rounded-md shadow-sm border border-gray-200">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Student Name</th>
                                <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            </tr>
                        </thead>
                        <tbody id="student-list" class="bg-white divide-y divide-gray-200">
                            <!-- Student rows dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-300">
                    Submit Attendance
                </button>
            </form>
            <button id="logout-button-teacher" class="mt-4 w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-400 transition duration-300">
                Logout
            </button>
        </div>

        <!-- Admin Dashboard Section -->
        <div id="admin-view" class="hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Admin Dashboard</h2>
            <p class="text-gray-600 mb-6">Manage users, classes, and generate reports.</p>

            <!--Add New Student Form -->
            <div class="bg-gray-50 p-6 rounded-lg shadow-inner mb-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Add New Student</h3>
                <form id="add-student-form" class="space-y-4">
                    <div>
                        <label for="student-name" class="block text-sm font-medium text-gray-700">Student Name</label>
                        <input type="text" id="student-name" name="student-name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-300">
                    </div>
                    <div>
                        <label for="student-class" class="block text-sm font-medium text-gray-700">Class</label>
                        <input type="text" id="student-class" name="student-class" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-300">
                    </div>
                    <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-300">
                        Add Student
                    </button>
                </form>
            </div>
            
            <button id="logout-button-admin" class="mt-4 w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-400 transition duration-300">
                Logout
            </button>
        </div>
        
    </div>

    <!-- Message Modal (instead of alert()) -->
    <div id="message-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm">
            <p id="modal-text" class="text-center text-gray-800 text-lg mb-4"></p>
            <div class="flex justify-center">
                <button id="modal-close-button" class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-300">OK</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
